<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form>
        <div class="container">
          <h1>Login</h1>
          <hr>
      
          
          <label for="userName"><b>username</b></label>
          <input type="text" placeholder="Enter username" name="userName" id="userName" required>
      
          <label for="user_password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="user_password" id="user_password" required>
      
          
          <button id="loginbtn" class="loginbtn">Login</button>
        </div>
        
        <div class="container signin">
          <p>Don't have an account? <a href="../register/index.html">Register</a>.</p>
        </div>
      </form>
<script src="login.js"></script>
</body>
</html>

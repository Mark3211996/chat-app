<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-login">
        <form action="#" id="form" onsubmit="return auth()">
            <h2>Login</h2>
            <div>
                <label for="Login-user">Username</label>
                <input type="text" id="Login-user" class="Login-user" placeholder="User Name" required>
            </div>
            <div>
                <label for="pass-user">Password</label>
                <input type="password" id="pass-user" class="pass-user" placeholder="Password" required>
            </div>
            <input type="submit" value="Login" id="submit-btn">
        </form>
    </div>

    <script>
        function auth() {
    var login = document.getElementById("Login-user").value;
    var pass = document.getElementById("pass-user").value;
    if (login === "admin" && pass === "admin") {
        alert("Login successfully!!!");
        // You can use relative paths to redirect to a local page
        window.location.href = "localhost:5000";
    } else {
        alert("Invalid information");
        return false;
    }
}
    </script>
    
</body>
</html>

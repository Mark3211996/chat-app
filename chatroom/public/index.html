<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app">

    <div class="form-login">
        <h2>login</h2>
        <div class="login-user">
            <label for="">username</label>
            <input type="text" name="" id="login-user" placeholder="username">
        </div>

        <div class="login-pass">
            <label for="">password</label>
            <input type="password" name="password" id="login-pass" placeholder="password">
        </div>
        <button class="login-button" onclick="func()">Login</button>
    </div>

    <div class="form-reg">
        <h2>Register</h2>
        <div class="user-login">
            <label for="">name</label>
            <input type="text" name="" id="username-login" placeholder="name">
        </div>
    </div>
        
        

        <!-- messages =============================== -->
        
        <div class="screen join-screen active">
            <div class="form">
                <h2>My Chat App offline</h2>
                <div class="form-input">
                    <label for="">UserName</label>
                    <input type="text" id="username">
                    <div class="form-input">
                        <button id="join-user">Join</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="screen chat-screen ">
            <div class="header">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Exit</button>
            </div>                  
            <div class="messages">               
            </div>
                            <!-- chat box -->
            <div class="typebox"> 
                <input type="text" id="message-input">
                <button id="send-message">send</button>
            </div>
            
        </div>     
    
    </div>

    

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    
    
</body>
</html>
